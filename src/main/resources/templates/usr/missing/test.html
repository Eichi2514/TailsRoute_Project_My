<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 마우스 따라다니기</title>
    <style>
        #follow-image {
            left: 15px;
            position: absolute;
            pointer-events: none; /* 이미지가 클릭되지 않도록 */
        }
        .bg__1 {
            background: #FAF3E0;
        }
        .bg__2 {
            background: #FDEDD0;
        }
        .bg__3 {
            background: #3A3A3A;
        }
        .bg__4 {
            background: #4B5D67;
        }
        .bg__5 {
            background: #7DAF82;
        }
        .bg__6 {
            background: #5C8D6D;
        }
        .bg__7 {
            background: #FF6F61;
        }
    </style>
</head>
<body>
<img id="follow-image" th:src="@{https://github.com/user-attachments/assets/f061e9e5-d2d9-443f-84d6-a15d83a8c5ca}" alt="이미지"/>
<div class="bg__1">배경색: #FAF3E0 (아주 옅은 베이지)</div>
<div class="bg__2">메인 배너 배경: #FDEDD0 (연한 살구색)</div>
<div class="bg__3">기본 텍스트 색상: #3A3A3A (딥 그레이)</div>
<div class="bg__4">헤더 텍스트: #4B5D67 (다크 블루-그레이)</div>
<div class="bg__5">버튼 색상: #7DAF82 (연한 녹색)</div>
<div class="bg__6">호버 버튼 색상: #5C8D6D (진한 녹색)</div>
<div class="bg__7">아이콘 강조 색상: #FF6F61 (연한 코랄)</div>

<script>
    const followImage = document.getElementById('follow-image');
    let posX = 0, posY = 0;

    document.addEventListener('mousemove', (event) => {
        posX = event.pageX;
        posY = event.pageY;
    });

    function animate() {
        const currentX = parseFloat(followImage.style.left) || 0;
        const currentY = parseFloat(followImage.style.top) || 0;

        const offsetX = 15; // X축 오프셋
        const offsetY = 0;  // Y축 오프셋

        // 이동 속도를 조절하는 계수 (0.1 값에서 작을수록 느려짐)
        const speedFactor = 0.05; // 속도를 늦추기 위해 작게 설정

        followImage.style.left = currentX + (posX + offsetX - currentX) * speedFactor + 'px'; // X축으로 오프셋 추가
        followImage.style.top = currentY + (posY + offsetY - currentY) * speedFactor + 'px';  // Y축으로 오프셋 추가

        // 마우스 높이의 4배로 이미지 크기 설정
        const imageHeight = window.innerHeight * 0.04; // 화면 높이의 4%로 이미지 높이 계산
        followImage.style.width = imageHeight * 2 + 'px'; // 이미지 폭은 높이의 2배로 설정
        followImage.style.height = imageHeight * 2 + 'px'; // 이미지 높이도 2배로 설정

        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
