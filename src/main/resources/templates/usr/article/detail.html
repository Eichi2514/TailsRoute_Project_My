<th:block th:replace="usr/common/head"/>
<head>
    <title>상세보기</title>
    <link rel="stylesheet" href="/resource/css/article.css"/>
    <script>

        const params = {};
        params.id = [[${param.id}]];


        let isAlreadyAddGoodRp = [[${isAlreadyAddGoodRp}]];
        let isAlreadyAddBadRp = [[${isAlreadyAddBadRp}]];

        <!-- 좋아요 싫어요 처리 -->
        function checkRP() {
            if (isAlreadyAddGoodRp) {
                $('#likeButton').toggleClass('btn-outline');
            } else if (isAlreadyAddBadRp) {
                $('#DislikeButton').toggleClass('btn-outline');
            }
        }

        $(document).ready(function () {
            checkRP();
            setTimeout(ArticleDetail__doIncreaseHitCount, 2000);
        });

        <!-- 조회수 증가 함수 -->
        function ArticleDetail__doIncreaseHitCount() {
            const localStorageKey = 'article__' + params.id + '__alreadyOnView';

            if (localStorage.getItem(localStorageKey)) {
                return;
            }

            localStorage.setItem(localStorageKey, true);

            $.ajax({
                url: '/usr/article/doIncreaseHitCountRd',  // URL
                type: 'POST',                                // HTTP 메서드를 POST로 변경
                data: {
                    id: params.id,
                    ajaxMode: 'Y'
                },       // 요청 데이터
                dataType: 'json',                           // 응답 데이터 타입
                success: function (data) {                  // 성공 시 콜백 함수
                    $('.article-detail__hit-count').empty().html(data.data1);
                },
                error: function () {                        // 에러 시 콜백 함수
                    console.error('조회수 증가 실패');
                }
            });
        }

        <!-- 댓글 작성 -->
        function ReplyWrite__submit(form) {
            form.body.value = form.body.value.trim();

            if (form.body.value.length < 3) {
                alert('내용이 너무 짧습니다');
                form.body.focus();
                return false;
            }

            form.submit();
        }
    </script>
    <script src="/resource/js/article.js"></script>
</head>
<body>
<div class="title">게시글 목록</div>
<div class="article_body">
    <div th:if="${member != null}">
        <a class="article_write" th:href="|@{../article/modify?id=}${article.id}|"
           th:if="${member.id == article.memberId}">수정</a>
        <a class="article_write" th:href="|@{../article/doDelete?id=}${article.id}|"
           th:if="${member.id == article.memberId}">삭제</a>
    </div>
    <section class="mt-24 text-xl px-4">
        <div class="mx-auto">
            <!-- 타임리프 사용 -->
            <table class="table" border="1" cellspacing="0" cellpadding="5">
                <tbody>
                <tr>
                    <th>ID</th>
                    <td th:text="${article.id}"></td>
                </tr>
                <tr>
                    <th>Registration Date</th>
                    <td th:text="${article.regDate}"></td>
                </tr>
                <tr>
                    <th>Modified date</th>
                    <td th:text="${article.updateDate}"></td>
                </tr>
                <tr>
                    <th>BoardId</th>
                    <td th:text="${article.boardId}"></td>
                </tr>
                <tr>
                    <th>Writer</th>
                    <td th:text="${article.extra__writer}"></td>
                </tr>
                <tr>
                    <th>Like</th>
                    <td id="likeCount" th:text="${article.goodReactionPoint}"></td>
                </tr>
                <tr>
                    <th>LIKE</th>
                    <td>
                        <button th:text="추천" th:onclick="'doGoodReaction(\'article\', ' + ${article.id} + ')'">
                        </button>
                    </td>
                </tr>
                <tr>
                    <th>Views</th>
                    <td><span class="article-detail__hit-count" th:text="${article.hitCount}"></span></td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td th:text="${article.title}"></td>
                </tr>
                <tr>
                    <th>Body</th>
                    <td>
                        <div th:utext="${article.body}"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- 댓글 리스트 -->
    <section class="mt-24 text-xl px-4">
        <div th:if="${isLogined}">
            <form th:action="@{../reply/doWrite}" method="POST" onsubmit="ReplyWrite__submit(this); return false;">
                <table class="table" border="1" cellspacing="0" cellpadding="5">
                    <input type="hidden" name="relTypeCode" value="article"/>
                    <input type="hidden" name="relId" th:value="${article.id}"/>
                    <tr>
                        <th>댓글 내용 입력</th>
                        <td>
                            <textarea name="body" class="input input-bordered input-sm w-full max-w-xs"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button class="btn btn-outline">작성</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div th:if="${!isLogined}">
            댓글 작성을 위해 <a class="btn btn-outline btn-primary" th:href="${rq.loginUri}">로그인</a>이 필요합니다
        </div>

        <!-- 댓글 리스트 -->
        <div class="mx-auto">
            <table class="table" border="1" cellspacing="0" cellpadding="5">
                <thead>
                <tr>
                    <th>작성날짜</th>
                    <th>수정날짜</th>
                    <th>내용</th>
                    <th>작성자</th>
                    <th>수정</th>
                    <th>삭제</th>
                    <th>추천수</th>
                    <th>추천</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reply : ${replies}">
                    <td th:text="${reply.regDate}"></td>
                    <td th:text="${reply.updateDate}"></td>
                    <td>
                        <div th:id="'reply-' + ${reply.id}" th:text="${reply.body}"></div>
                        <form th:id="'modify-form-' + ${reply.id}" style="display:none;"
                              onsubmit="doModifyReply(${reply.id}); return false;">
                            <input type="text" th:name="'reply-text-' + ${reply.id}" th:value="${reply.body}"/>
                        </form>
                    </td>
                    <td th:text="${reply.extra__writer}"></td>
                    <td>
                        <button th:id="'modify-btn-' + ${reply.id}" class="btn btn-outline"
                                th:text="'수정'"
                                th:onclick="'toggleModifybtn(' + ${reply.id} + ')'"></button>
                        <input type="hidden" th:name="'reply-text-'+${reply.id}" th:value="${reply.body}"/>
                        <button th:id="'save-btn-' + ${reply.id}" class="btn btn-outline" style="display:none;"
                                th:text="'저장'" type="button"
                                th:onclick="'doModifyReply(' + ${reply.id} + ')'"></button>

                    </td>
                    <td>
                        <button th:text="삭제" th:onclick="'doDeleteReply(' + ${reply.id} + ')'">
                        </button>
                    </td>
                    <td th:id="'replylikeCount' + ${reply.id}" th:text="${reply.goodReactionPoint}"></td>
                    <td>
                        <button th:text="추천" th:onclick="'doGoodReaction(\'reply\', ' + ${reply.id} + ')'">
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script>
    // 댓글 수정 버튼 클릭 시 실행되는 함수
    function toggleModifybtn(replyId) {
        // 수정 버튼 숨기고 저장 버튼 표시
        $('#modify-btn-' + replyId).hide();
        $('#save-btn-' + replyId).show();
        $('#reply-' + replyId).hide();
        $('#modify-form-' + replyId).show();
    }

    // 댓글 저장 버튼 클릭 시 실행되는 함수
    function doModifyReply(replyId) {
        let form = $('#modify-form-' + replyId);
        let text = form.find('input[name="reply-text-' + replyId + '"]').val();

        $.ajax({
            url: '/usr/reply/doModify',
            type: 'POST',                                // HTTP 메서드를 POST로 변경
            data: {
                id: replyId,
                body: text,
                ajaxMode: 'Y'
            },       // 요청 데이터
            dataType: 'text',              // 응답 데이터 타입을 text로 변경
            success: function (data) {    // 성공 시 콜백
                $('#modify-form-' + replyId).hide();
                $('#reply-' + replyId).text(data); // 응답에서 body 문자열을 사용
                $('#reply-' + replyId).show();
                $('#save-btn-' + replyId).hide();
                $('#modify-btn-' + replyId).show();
            },
            error: function () {          // 오류 발생 시 콜백
                alert('댓글 수정에 실패했습니다' + replyId + ", " + text);
            }
        });
    }

    // 댓글 삭제 버튼 클릭 시 실행되는 함수
    function doDeleteReply(replyId) {
        $.ajax({
            url: '/usr/reply/doDelete',
            type: 'POST',                                // HTTP 메서드를 POST로 변경
            data: {
                id: replyId,
                ajaxMode: 'Y'
            },       // 요청 데이터
            dataType: 'text',              // 응답 데이터 타입을 text로 변경
            success: function (data) {// 성공 시 콜백
                location.reload();
            },
            error: function () {          // 오류 발생 시 콜백
                alert('댓글 삭제에 실패했습니다');
            }
        });
    }

    // 좋아요 버튼 클릭 시 실행되는 함수
    function doGoodReaction(relTypeCode, relId) {
        $.ajax({
            url: '/usr/reactionPoint/doGoodReaction',
            type: 'POST',                                // HTTP 메서드를 POST로 변경
            data: {
                relTypeCode: relTypeCode,
                relId: relId,
                ajaxMode: 'Y'
            },      // 요청 데이터
            dataType: 'json',
            success: function (data) {// 성공 시 콜백
                if(relTypeCode == 'article') {
                    $('#likeCount').text(data.data1); // 응답에서 body 문자열을 사용
                }else if(relTypeCode == 'reply'){
                    $('#replylikeCount' + relId).text(data.data1); // 응답에서 body 문자열을 사용
                }
            },
            error: function () {          // 오류 발생 시 콜백
                alert('추천을 실패했습니다');
            }
        });
    }
</script>
</body>
