<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS 정보 제공</title>
</head>
<body>
<h1>GPS 정보 제공 동의</h1>

<button onclick="getLocation()">GPS 정보 제공 동의</button>

<form id="gpsForm" action="/usr/send/gps" method="POST" style="display:none;">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
    <input type="hidden" name="phone" value="010-1234-5678">  <!-- 예시 핸드폰 번호 -->
    <button type="submit">정보 전송</button>
</form>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("이 브라우저에서는 GPS 기능이 지원되지 않습니다.");
        }
    }

    function showPosition(position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;

        // 자동으로 폼 제출 (GPS 정보 전송)
        document.getElementById("gpsForm").style.display = "block";
        document.getElementById("gpsForm").submit();
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("사용자가 GPS 정보 제공을 거부했습니다.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("GPS 정보가 사용할 수 없습니다.");
                break;
            case error.TIMEOUT:
                alert("요청 시간이 초과되었습니다.");
                break;
            case error.UNKNOWN_ERROR:
                alert("알 수 없는 오류가 발생했습니다.");
                break;
        }
    }
</script>
</body>
</html>
