<th:block th:replace="usr/common/head"/>
<head>
    <title>반려견 추가</title>
    <link rel="stylesheet" href="/resource/dogAdd.css"/>
    <script src="/resource/dogAdd.js"></script>
</head>
<body>
<div class="title">반려견 정보 추가</div>
<div class="profile p-5">
    <div class="profile_title">사용자 정보</div>
</div>
<form action="/usr/dog/upload" method="post" enctype="multipart/form-data">


    <div class="drop_area relative">
        <button type="button" class="image_button">이미지 업로드</button>

        <p class="upload_text">또는 파일 놓기</p>
        <input type="file" class="dog_photo" name="dog_photo" accept="image/*" required style="display: none;">
        <img class="preview absolute" src="#" alt="업로드된 이미지 미리보기" style="display: none; height: auto;"/><br>
    </div>
    <br>



    <div class="dogAdd_title p-5">반려견정보</div>
    <div class="dogAdd_body p-5">
        <div class="mt-5 mb-5">
            <label for="dog_name">이름</label>
            <input type="text" class="dog_name border_box" id="dog_name" name="dog_name" required><br>
        </div>

        <div class="mt-5 mb-5">
            <label for="dog_weight">체중 (kg)</label>
            <input type="number" class="dog_weight border_box" id="dog_weight" name="dog_weight" min="0" step="0.1"><br>
        </div>

        <div class="mt-5 mb-5"><label for="dog_type">타입</label>
            <select class="dog_type border_box" id="dog_type" name="dog_type" required>
                <option value="소형">소형</option>
                <option value="중형">중형</option>
                <option value="대형">대형</option>
            </select><br>
        </div>

        <div class="upload_button_wrapper">
            <input type="submit" value="제출" class="upload_button">
        </div>
    </div>
</form>
</body>
</html>
