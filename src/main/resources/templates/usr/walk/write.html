<div id="heads">
    <th:block th:replace="usr/common/head"/>
</div>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async defer
            th:src="'https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId='+${NAVER_API}+'&callback=initMap1'">
    </script>
    <title>TailsRoute</title>
    <script>
        const gpsCheck1 = {latitude: '[[${gpsCheck.latitude}]]', longitude: '[[${gpsCheck.longitude}]]'};
        let w1memberId = [[${member.id}]];
    </script>
    <link rel="stylesheet" href="/resource/css/walkwrite.css"/>
</head>
<body>
<div class="tw-h-[60px]"></div>
<div class="tw-text-center tw-text-[50px] tw-p-[20px] tw-border-b-2 tw-border-[#DADADA] tw-max-w-[1440px] tw-mx-auto">
    산책 일지 작성
</div>
<div class="writewalk">
    <label for="routeName">산책명</label>
    <input type="text" id="routeName" class="tw-rounded-md focus:tw-ring-2 focus:tw-ring-[#7DAF82] tw-w-[190px] tw-text-center tw-border tw-input tw-h-[25px]" required/><br/><br/>
    <label for="scheduleDate">산책 날짜</label>
    <span id="scheduleDate" class="tw-w-[190px] tw-text-center"></span><br/><br/>
    <div class="enterMap">
        <input type="text" id="locationInput" placeholder="주소를 입력해주세요" class="tw-rounded-md focus:tw-ring-2 focus:tw-ring-[#7DAF82] tw-text-center tw-border tw-input tw-h-[25px]"/>
        <button onclick="searchLocation()">찿기</button>
    </div><br/><br/>
    <div style="margin-left: 10px; font-size: 10px;"># 위치정보 동의를 하지 않을시 기본 좌표가 서울로 고정됩니다.</div>
    <div class="WalkingTrail" id="walkingTrailMap"></div>
    <div class="WalkingSchedule" id="WalkingSchedule" style="display: none">
        <table id="WalkingTable">
            <thead>
            <tr>
                <th id="routeNameHeader">산책명<span class="sort-arrow" id="routeNameArrow"></span></th>
                <th id="purchaseDateHeader">산책 날짜<span class="sort-arrow" id="purchaseDateArrow">▲</span></th>
                <th id="routedistanceHeader">산책 거리<span class="sort-arrow" id="routedistanceArrow"></span></th>
                <th id="modifyHeader">즐겨찾기</th>
            </tr>
            </thead>
            <tbody>
            <!-- 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div><br/><br/>
    <button id="clearPathButton" class="tw-w-full tw-bg-[#7DAF82] tw-text-white tw-font-medium tw-h-10 tw-rounded-lg hover:tw-bg-[#6A9F72] tw-tracking-wider transition-all">이전 루트</button>
    <button id="showlist" class="tw-w-full tw-bg-[#7DAF82] tw-text-white tw-font-medium tw-h-10 tw-rounded-lg hover:tw-bg-[#6A9F72] tw-tracking-wider transition-all">리스트 보기</button>
    <br/><br/>
    <!-- 산책 거리 -->
    <label for="routedistance">산책 거리</label>
    <span id="routedistance" style="display: inline-block;"></span><br/><br/>
    <div class="buttons">
        <button id="savePathButton" class="tw-w-full tw-bg-[#7DAF82] tw-text-white tw-font-medium tw-h-10 tw-rounded-lg hover:tw-bg-[#6A9F72] tw-tracking-wider transition-all">일정 생성</button>
        <button id="goBack" class="tw-w-full tw-bg-[#7DAF82] tw-text-white tw-font-medium tw-h-10 tw-rounded-lg hover:tw-bg-[#6A9F72] tw-tracking-wider transition-all">뒤로가기</button>
    </div>
</div>
<script src="/resource/js/walkwrite.js"></script>
</body>
</html>
